{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h2 class="my-4">Blog Management</h2>
                <p class="mb-4">Edit A Blog Post:</p>
            </div>
        </div>
        
        <!-- Edit Blog Post Form -->
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_post' pk=post.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black" href="{% url 'blog' %}">Cancel</a>
                        <button class="btn btn-black" type="submit">Edit Post</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
