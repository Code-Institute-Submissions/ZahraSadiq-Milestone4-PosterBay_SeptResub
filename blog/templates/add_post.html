{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h2 class="my-4">Product Management</h2>
                <p class="mb-4">Add A Blog Post Below:</p>
            </div>
        </div>

        <!-- Add Blog Post Form -->
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_post' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-black" type="submit">Add Blog Post</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
